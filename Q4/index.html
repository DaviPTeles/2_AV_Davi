<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário&#128194;</title>
    <style>
        fieldset{
            width: 240px;
            height: 165px;
            padding: 5px;/*margem de dentro*/
            margin: 5px;/*margem de fora*/
           
        }
    </style>
</head>
<body>
    <div>
        <h1>Informe seus dados:&#128194;</h1>
        <form action="executor.php" method="get">
        <label for="nome"><h3>Informe seu nome completo:</h3></label><br/>
        <input type="text" name="nome" placeholder="Seu nome aqui" id="nome" required/>
        <label for="email"><h3>Informe seu e-mail:</h3></label><br/>
        <input type="email" name="email" placeholder="Seu email aqui" id="email" required/>
        <label for="data"><h3>Informe sua data de nascimento:</h3></label><br/>
        <input type="date" name="data" placeholder="Sua data aqui" id="data" required/>
        <br/>
        <label for="sexo"><h3>Informe seu sexo:</h3></label>
            <select name="sexo" id="sexo">
            <option value="1"><h3>Masculino</h3></option>
            <option value="2"><h3>Feminino</h3></option>
        </select>
        <br/>
            <label for="ec"><h3>Estado cívil:</h3></label>
            <select name="ec" id="ec">
            <option value="1"><h3>Solteiro</h3></option>
            <option value="2"><h3>Casado</h3></option>
            <option value="3"><h3>Divorciado</h3></option>
        </select><br/>
        <label for="profissao"><h3>Informe sua profissão:</h3></label><br/>
        <input type="text" name="profissao" placeholder="Sua profissão aqui" id="profissao" required/>
        <br/>
        <br/>
        <br/>
        <br/>
        <input type="submit" value="Enviar"&#128194;/>
    </form>
    </div>
</body>
</html>
